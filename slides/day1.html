## Type theory

- <!-- .element: class="fragment" data-fragment-index="1" -->  Alternative to Set theory
- <!-- .element: class="fragment" data-fragment-index="2" --> terms and types
- <!-- .element: class="fragment" data-fragment-index="3" --> every term has a type
- <!-- .element: class="fragment" data-fragment-index="4" --> x : X stands for “x is a term of type X” 

It's ok to pretend that a type is a set and terms are its elements. <!-- .element: class="fragment" data-fragment-index="5" --> 

===

## Propositions as types

- <!-- .element: class="fragment" data-fragment-index="1" --> Proposition := any statement that can be true or false 
	- e.g. 2 + 2 = 4, 2 + 2 = 5, "Fermat’s last theorem", "Riemann hypothesis", etc.
- <!-- .element: class="fragment" data-fragment-index="2" --> There is a special type called Prop whose inhabitants are propositions.
- <!-- .element: class="fragment" data-fragment-index="3" --> A proposition is itself a types whose inhabitants are its proofs!!

```lean
P : Prop   /- P is a proposition -/
hp : P     /- hp is a proof of P -/
```
<!-- .element: class="fragment" data-fragment-index="4" --> 

==

## True or False

- <!-- .element: class="fragment" data-fragment-index="1" --> A proposition is <em>true</em> if it is <em>inhabited</em>.
- <!-- .element: class="fragment" data-fragment-index="2" --> "Proving a proposition P" is the same as "producing a term of type P".

==

## Implication

- <!-- .element: class="fragment" data-fragment-index="1" --> An implication P ⇒ Q is simply a function f : P → Q.
	- <!-- .element: class="fragment" data-fragment-index="2" --> If P is true, there exists a term hp : P. Then f(hp) : Q. Hence Q is true.
	- <!-- .element: class="fragment" data-fragment-index="3" --> If P is false, then P is empty. There always exists the empty function from ∅ → Q. Hence, false implies everything.

==

## Negation

- <!-- .element: class="fragment" data-fragment-index="1" --> There is a special proposition false : Prop which has no proof and hence is empty.
- <!-- .element: class="fragment" data-fragment-index="2" --> The negation of a proposition, ¬ P, is just the implication P → false.
	- <!-- .element: class="fragment" data-fragment-index="3" --> Such a function exists if and only if P itself is empty (empty function)
	- <!-- .element: class="fragment" data-fragment-index="4" --> Hence P → false is inhabited if and only if P is empty which justifies using it as the definition of ¬ P.

==

## To summarize 

- Proving a proposition `P` is equivalent to producing an inhabitant `hp : P`.
- Proving an implication `P → Q` is equivalent to producing a function `f : P → Q`.
- The negation, `¬ P`, is defined as the implication `P → false`.
